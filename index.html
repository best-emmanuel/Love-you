<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Do You Love Me?</title>
<style>
  body{
    font-family: Arial, sans-serif;
    background:#ffe6e6;
    display:flex; justify-content:center; align-items:center;
    height:100vh; flex-direction:column; margin:0; overflow:hidden;
  }

  /* Falling hearts */
  .heart-fall{
    position:fixed; top:-10px; color:red; font-size:20px;
    animation:fall linear infinite; z-index:1;
  }
  @keyframes fall{
    0%{transform:translateY(-10px) rotate(0deg); opacity:1;}
    100%{transform:translateY(110vh) rotate(360deg); opacity:0;}
  }

  .question-container,.result-container,.sad-container{ text-align:center; z-index:2; position:relative; }

  /* Form area */
  .input-container{
    margin-bottom:15px;
    display:flex; flex-wrap:wrap; gap:8px; justify-content:center;
  }
  input{
    padding:10px; border:1px solid #ccc; border-radius:6px; font-size:16px;
    min-width:240px;
  }
  .form-actions{ width:100%; display:flex; justify-content:center; }

  /* Buttons */
  .btn{ padding:10px 20px; font-size:18px; border:0; border-radius:8px; cursor:pointer; }
  .send-btn{ background:#ff7aa2; color:#fff; }
  .yes-btn{ background:#ff4d4d; color:#fff; margin-right:10px; }
  .no-btn{ background:#666; color:#fff; }
  .refresh-btn{ background:#0099ff; color:#fff; margin-top:10px; }

  /* Yes/No row (centered) */
  .button-row{
    margin-top:8px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:15px;
  }

  /* Result heart */
  .heart{ position:relative; width:100px; height:90px; margin:30px auto; }
  .heart:before, .heart:after{
    content:""; position:absolute; top:0; width:52px; height:80px; background:red;
    border-radius:50px 50px 0 0;
  }
  .heart:before{ left:50px; transform:rotate(-45deg); transform-origin:0 100%; }
  .heart:after{ left:0; transform:rotate(45deg); transform-origin:100% 100%; }

  img{ width:200px; border-radius:10px; }

  /* Fade-in effect */
  .fade-in{
    opacity:0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1s;
  }
  @keyframes fadeIn{
    to { opacity:1; }
  }
</style>
</head>
<body>

  <!-- Falling hearts inserted by JS -->

  <div class="question-container" id="questionBox">
    <h3>The person that sent it for you has a crush on you. Do not be angry... don't spoil the fun 💕</h3>
    <form
      class="input-container"
      id="loveForm"
      action="https://formspree.io/f/xrbledqr"
      method="POST"
    >
      <input type="text" id="yourName" name="yourName" placeholder="Your name" required />
      <input type="text" id="crushName" name="crushName" placeholder="The person that sent it to you" required />
      <input type="hidden" id="responseField" name="response" value="" />
      <div class="form-actions">
        <button type="submit" class="btn send-btn">Send 💌</button>
      </div>
    </form>

    <img src="love.jpg" alt="love">

    <h2>Do you love me?</h2>

    <div class="button-row">
      <button class="btn yes-btn" onclick="submitYes(event)">Yes</button>
      <button class="btn no-btn" onclick="submitNo(event)">No</button>
    </div>
  </div>

  <!-- YES Result -->
  <div class="result-container" id="resultBox" style="display:none;">
    <img src="huy.jpg" alt="heart">
    <h2 id="resultText">I knew it 😍</h2>
    <div class="heart"></div>
    <h4 class="fade-in">…it to your crush, don’t spoil the fun ❤️</h4>
    <button class="btn refresh-btn" onclick="refreshPage()">🔄 Refresh</button>
  </div>

  <!-- NO Result -->
  <div class="sad-container" id="sadBox" style="display:none;">
    <h2>😭🥲💔 Okay...</h2>
    <button class="btn refresh-btn" onclick="refreshPage()">🔄 Refresh</button>
  </div>

<script>
  function submitYes(e){
    e.preventDefault();
    document.getElementById("responseField").value = "Yes";

    // Send the form via Formspree
    document.getElementById("loveForm").submit();

    // Show Yes result
    const yourName = document.getElementById("yourName")?.value || "You";
    const crushName = document.getElementById("crushName")?.value || "Crush";
    document.getElementById("resultText").innerText = `I knew it 😍🔥\n${yourName} ❤️ ${crushName} forever!`;

    document.getElementById("questionBox").style.display = "none";
    document.getElementById("sadBox").style.display = "none";
    document.getElementById("resultBox").style.display = "block";
  }

  function submitNo(e){
    e.preventDefault();
    document.getElementById("responseField").value = "No";

    // Send the form via Formspree
    document.getElementById("loveForm").submit();

    // Show No result
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("resultBox").style.display = "none";
    document.getElementById("sadBox").style.display = "block";
  }

  function refreshPage(){ location.reload(); }

  // Falling hearts
  function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart-fall");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 10 + "px";
    heart.style.animationDuration = Math.random()*3 + 2 + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 5000);
  }
  setInterval(createHeart, 300);
</script>
</body>
</html>
